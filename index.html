<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Churches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .church {
      background: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .church img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .church h2 {
      margin: 0.5rem 0 0.25rem;
    }
    .church a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Our Churches</h1>

  <div class="church">
    <h2>St. Johns Episcopal Church</h2>
    <p><strong>Service Times:</strong> Sundays at 10:00 AM</p>
    <a href="https://stjohns-saginaw.org/" target="_blank">Visit Website</a>
  </div>

  <div class="church">
    <h2>St. Matthew's Episcopal Church</h2>
    <p><strong>Service Times:</strong> Sundays at 10:00 AM, Saturdays at 4:00 PM</p>
    <a href="https://www.saginawstmatthews.org/" target="_blank">Visit Website</a>
  </div>

  <div class="church">
    <h2>St. Pauls Episcopal Church</h2>
    <p><strong>Service Times:</strong> Saturdays at 6:00 PM, Sundays at 8:30 AM</p>
    <a href="https://www.facebook.com/StPaulsEpiscopalChurchSaginawMichigan/" target="_blank">Visit Website</a>
  </div>

</body>
</html>
